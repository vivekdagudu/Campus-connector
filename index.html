<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Pulse</title>
    <style>
        /* General styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #4facfe, #00f2fe);
    color: #333;
}

h2, h3 {
    font-family: 'Montserrat', sans-serif;
    color: #34495e;
    text-align: center;
    margin-bottom: 20px;
    text-transform: uppercase;
}

h2 {
    border-bottom: 2px solid #3498db;
    display: inline-block;
    padding-bottom: 5px;
    margin-left: 50px;
}

input[type="text"], select, button {
    display: block;
    margin: 10px auto;
    width: 90%;
    max-width: 400px;
    padding: 10px;
    border-radius: 20px;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-size: 14px;
}

button {
    background-color: #3498db;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background-color: #2980b9;
    transform: scale(1.05);
}

/* Lists */
ul {
    list-style-type: none;
    padding: 0;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    background-color: #ecf0f1;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

li {
    padding: 15px;
    border-bottom: 1px solid #bdc3c7;
}

li:last-child {
    border-bottom: none;
}

/* Enhanced sections */
#roomResult, #foundItems, #timetableList, #noticeList, #waterDispensersList {
    text-align: center;
    font-size: 16px;
    color: #2c3e50;
    margin-top: 20px;
    background-color: #ecf0f1;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
#roomResult{
    width:600px;
    margin-left: 450px;
}

/* Water dispenser section */
h3 {
    color: #2c3e50;
    margin-top: 30px;
}

/* Responsiveness */
@media only screen and (max-width: 768px) {
    input[type="text"], select, button {
        width: 95%;
    }

    ul {
        width: 95%;
    }
}

    </style>
</head>
<body>
    <h2>Room Locator</h2>
    <input type="text" id="roomSearch" placeholder="Enter room name">
    <button id="searchRoomButton">Search</button>
    <p id="roomResult"></p>

    <h2>Lost & Found</h2>
    <input type="text" id="lostItem" placeholder="Item Name">
    <input type="text" id="lostDescription" placeholder="Description">
    <button id="reportLostItemButton">Report Lost Item</button>
    <ul id="foundItems"></ul>

    <h2>Transport Timetable</h2>
    <input type="text" id="transportRoute" placeholder="Route Name">
    <input type="text" id="transportTime" placeholder="Time">
    <button id="addTransportButton">Add Transport</button>
    <ul id="timetableList"></ul>

    <h2>Notices</h2>
    <input type="text" id="noticeTitle" placeholder="Notice Title">
    <input type="text" id="noticeContent" placeholder="Notice Content">
    <button id="postNoticeButton">Post Notice</button>
    <ul id="noticeList"></ul>

    <h2>Water Dispensers</h2>
    <input type="text" id="dispenserLocation" placeholder="Location">
    <select id="dispenserStatus">
    <option value="Available">Available</option>
    <option value="Finished">Finished</option>
    </select>
    <button id="addDispenserButton">Add Dispenser</button>

    <h3>Update Water Dispenser Status</h3>
    <input type="text" id="updateLocation" placeholder="Enter location">
    <select id="updateStatus">
    <option value="Available">Available</option>
    <option value="Finished">Finished</option>
    </select>
    <button id="updateDispenserButton">Update Status</button>

    <ul id="waterDispensersList"></ul>
    <script src="index.js"></script>
</body>
</html>
